{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	 <!-- Bootstrap CSS -->
    <link href="{% static 'main/bootstrap.css' %}" rel="stylesheet">
	 <link rel="stylesheet" href="{% static 'main/header.css' %}">
	 <link rel="stylesheet" href="{% static 'main/rules.css' %}">
	  <link rel="stylesheet" href="{% static 'main/footer/footer.css' %}">
	  <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
	  <link rel="icon" href="{% static 'main/images/main_image.png' %}">

    <title>Правила</title>
  </head>
  <body>
	
	{% include "main/header.html" %}

	 <div class="rules-list">
		<div class="container">
			<div class="row">
				<div class="col d-flex flex-column justify-content-center align-items-center mt-5 py-2 border-orange">
					<h1 class="section-headname text-center" >Наши правила</h1>
					<!--<p class="section-headname text-center"></p>-->
				</div>
			</div>
			<div class="row">
				<div class="col">
					<ol class="rules-list">
						{% for rule in rules %}
						<li class="section-headname">{{rule.rule}}</li>
						{% endfor %}
					</ol>
				</div>
			</div>
		</div>
	 </div>
				

	
    {% include 'main/footer.html' %}
    <script
	src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  	<script src="{% static 'main/burger.js' %}"></script>
  </body>
</html>
